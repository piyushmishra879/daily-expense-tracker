{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto">
  <form action="{{ url_for('add_page') }}" method="post" class="bg-white p-6 rounded-xl shadow">
    <div class="flex items-center gap-3 mb-4">
      <div class="rounded-full bg-emerald-100 text-emerald-700 w-10 h-10 flex items-center justify-center">
        <svg class="w-5 h-5" viewBox="0 0 24 24"><path fill="currentColor" d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"/></svg>
      </div>
      <h2 class="text-lg font-semibold">Add Expense</h2>
    </div>

    <div class="grid gap-4">
      <label>
        <span class="text-sm text-slate-600">Category</span>
        <select name="category" class="mt-2 block w-full rounded-lg border border-slate-200 p-3">
          {% for c in categories %}<option value="{{ c }}">{{ c }}</option>{% endfor %}
        </select>
      </label>

      <label>
        <span class="text-sm text-slate-600">Amount</span>
        <input name="amount" step="0.01" class="mt-2 block w-full rounded-lg border border-slate-200 p-3" placeholder="$ 0.00"/>
      </label>

      <label>
        <span class="text-sm text-slate-600">Description (optional)</span>
        <input name="description" class="mt-2 block w-full rounded-lg border border-slate-200 p-3" placeholder="What did you spend on?"/>
      </label>

      <label>
        <span class="text-sm text-slate-600">Date</span>
        <input name="date" type="date" value="{{ (date.today()).isoformat() }}" class="mt-2 block w-full rounded-lg border border-slate-200 p-3"/>
      </label>

      <button class="mt-4 w-full bg-emerald-500 text-white p-3 rounded-lg font-semibold">Add Expense</button>
    </div>
  </form>
</div>
{% endblock %}
