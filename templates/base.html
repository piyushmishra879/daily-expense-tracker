<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Expense Tracker</title>

  <!-- Tailwind quick CDN for prototype -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body class="min-h-screen bg-gradient-to-r from-emerald-50 to-emerald-100">
  <div class="max-w-6xl mx-auto p-6">
    <header class="flex items-center gap-4 mb-6">
      <div class="rounded-full bg-emerald-600 text-white w-12 h-12 flex items-center justify-center shadow">
        <svg viewBox="0 0 24 24" class="w-6 h-6"><path fill="currentColor" d="M3 7h18v10H3z"/></svg>
      </div>
      <div>
        <h1 class="text-2xl font-bold">ExpenseTracker</h1>
        <p class="text-sm text-slate-600">Track your daily spending</p>
      </div>
    </header>

    <!-- optional nav (you can link these pages later) -->
    <nav class="mb-4 flex gap-3 text-slate-600">
      <a href="{{ url_for('dashboard') }}" class="px-3 py-1 rounded hover:bg-emerald-100">Dashboard</a>
      <a href="{{ url_for('add_page') }}" class="px-3 py-1 rounded hover:bg-emerald-100">Add Expense</a>
      <a href="{{ url_for('recent_expenses') }}" class="px-3 py-1 rounded hover:bg-emerald-100">Recent</a>
      <a href="{{ url_for('charts_page') }}" class="px-3 py-1 rounded hover:bg-emerald-100">Charts</a>
    </nav>

    {% block content %}{% endblock %}
  </div>
</body>
</html>
